<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0aaf804533.js"
      crossorigin="anonymous"
    ></script>
    <!-- phone input -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/css/intlTelInput.css"
    />

    <link rel="stylesheet" href="css/style-rtl.css" />
    <title>APEX</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <section class="register section position-relative">
      <div class="overlay position-absolute"></div>
      <div class="container">
        <div class="row d-flex align-items-start">
          <div class="col-md-7 col-12 d-none d-md-flex">
            <div class="services__img">
              <img
                src="images/register/cdabb9543d0370607ea6.png"
                alt=""
                class="w-100"
              />
              <div class="image-overlay">
                <h2>
                  <span> أهلاً و سهلاً في</span>
                  <span>Round</span>
                </h2>
                <p>
                  بـوابتك إلـى مـغامـرات لا تُنسـى وكـنوز مـخفية حـول سلطنة
                  عُمـان
                </p>
              </div>
            </div>
          </div>
          <div
            class="col-md-5 col-12 d-flex align-items-center justify-content-center"
          >
            <div class="card d-flex align-items-center justify-content-center">
              <img src="images/logo.svg" alt="logo" width="100" />
              <h5>انشاء حساب</h5>
              <p class="subTitle">يجب إدخال البيانات لإنشاء حساب جديد</p>
              <form class="w-100">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="الاسم كاملاً"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="البريد الإلكتروني"
                  />
                </div>
                <div class="mb-3 input-group">
                  <input
                    id="phone"
                    type="tel"
                    class="form-control"
                    placeholder="رقم الواتساب"
                  />
                </div>
                <div class="mb-4 position-relative">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="كلمة المرور"
                  />
                  <span
                    class="position-absolute top-50 end-0 translate-middle-y pe-3"
                  >
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  إنشاء الحساب
                </button>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">
                  تمتلك حساب بالفعل؟
                  <a
                    href="#"
                    class="text-primary border-none text-decoration-none"
                    >سجل الدخول</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/js/intlTelInput.min.js"></script>
    <script>
      const input = document.querySelector("#phone");
      window.intlTelInput(input, {
        initialCountry: "EG",
        loadUtilsOnInit:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/js/utils.js",
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
